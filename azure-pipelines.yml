# Gradle
# Build your Java project and run tests with Gradle using a Gradle wrapper script.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/java

trigger:
- master

resources:
  containers:
  - container: linux_jaci
    image: jaci/azure-native-linux:2018.12.06
  - container: wpilib2019
    image: wpilib/roborio-cross-ubuntu:2019-18.04
  - container: raspbian
    image:  wpilib/raspbian-cross-ubuntu:18.04

jobs:

- job: windows_teamcode_Build
  pool:
    vmImage: 'VS2017-Win2016'
  steps:
  - template: azure-init.yml
  - task: Gradle@2
    inputs:
      workingDirectory: '$(Build.SourcesDirectory)/ftc_app-4.3/'
      gradleWrapperFile: 'gradlew'
      gradleOptions: '-Xmx3072m'
      publishJUnitResults: false
      testResultsFiles: '**/TEST-*.xml'
      tasks: ':teamcode:build'
      #options: '-Pno-roborio'

- job: linux_teamcode_Build
  pool:
    vmImage: 'ubuntu-latest'
  steps:
  workingDirectory: $(Build.SourcesDirectory)
  - task: Gradle@2
    inputs:
      workingDirectory: '$(Build.SourcesDirectory)/ftc_app-4.3/'
      gradleWrapperFile: 'gradlew'
      gradleOptions: '-Xmx3072m'
      javaHomeOption: 'JDKVersion'
      jdkVersionOption: '1.8'
      jdkArchitectureOption: 'x64'
      publishJUnitResults: true
      testResultsFiles: '**/TEST-*.xml'
      tasks: ':teamcode:build'

- job: macOS_teamcode_Build
  pool:
    vmImage: 'macOS-10.13'
  steps:
  workingDirectory: $(Build.SourcesDirectory)
  - template: azure-init.yml
  - task: Gradle@2
    inputs:
      workingDirectory: '$(Build.SourcesDirectory)/ftc_app-4.3/'
      gradleWrapperFile: 'gradlew'
      gradleOptions: '-Xmx3072m'
      publishJUnitResults: false
      testResultsFiles: '**/TEST-*.xml'
      tasks: ':teamcode:build'
      #options: '-Pno-roborio'

- job: windows_full_build
  pool:
    vmImage: 'VS2017-Win2016'
  steps:
  - template: azure-init.yml
  - task: Gradle@2
    inputs:
      workingDirectory: '$(Build.SourcesDirectory)/ftc_app-4.3/'
      gradleWrapperFile: 'gradlew'
      gradleOptions: '-Xmx3072m'
      publishJUnitResults: false
      testResultsFiles: '**/TEST-*.xml'
      tasks: 'clean build'
      #options: '-Pno-roborio'

- job: linux_full_build
  pool:
    vmImage: 'ubuntu-latest'
  steps:
  - task: Gradle@2
    inputs:
      workingDirectory: '$(Build.SourcesDirectory)/ftc_app-4.3/'
      gradleWrapperFile: 'gradlew'
      gradleOptions: '-Xmx3072m'
      javaHomeOption: 'JDKVersion'
      jdkVersionOption: '1.8'
      jdkArchitectureOption: 'x64'
      publishJUnitResults: true
      testResultsFiles: '**/TEST-*.xml'
      tasks: 'clean build'

- job: macOS_full_build
  pool:
    vmImage: 'macOS-10.13'
  steps:
  - template: azure-init.yml
  - task: Gradle@2
    inputs:
      workingDirectory: '$(Build.SourcesDirectory)/ftc_app-4.3/'
      gradleWrapperFile: 'gradlew'
      gradleOptions: '-Xmx3072m'
      publishJUnitResults: false
      testResultsFiles: '**/TEST-*.xml'
      tasks: 'clean build'
      #options: '-Pno-roborio'